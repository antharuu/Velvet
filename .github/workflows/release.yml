name: Run tests

on:
    pull_request:
        branches:
            - master
            - dev

jobs:
    release:
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout source code
              uses: actions/checkout@v2
            - name: Setup pnpm
              uses: pnpm/action-setup@v2.2.2
            - name: Install the dependancies
              run: pnpm install
            - name: Run tests
              run: pnpm run test
            - name: End message
              run: echo 'All done !'
