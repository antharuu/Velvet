name: Run tests

on:
    pull_request:
        branches:
            - master
            - dev

jobs:
    release:
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout source code
              uses: actions/checkout@v2
            - name: Install the dependancies
              run: npm ci
            - name: Run tests
              run: npm run test
            - name: End message
              run: echo 'All done !'
